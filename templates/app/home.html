{% extends "base.html" %}
{% block content %}
    <h1>Home</h1>
    <p> Welcome to the home page!</p>

    {# is user logged in #}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
