<form method="GET" action="{% url 'article_search' %}">
    <div class="input-group mt-3">
        <input type="text" class="form-control" placeholder="Titles, Descriptions, Hashtags..."
               aria-label="Titles, Descriptions, Hashtags..." aria-describedby="button-addon2" name="q">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
            <span class="material-icons">
                search
            </span>
        </button>
    </div>
</form>
